<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{$title|default=''}</title>
    <link rel="stylesheet" href="__LAY__/css/layui.css?v={$Think.config.system.version}">
    <link rel="stylesheet" href="__STATIC__/admin/css/login.css?v={$Think.config.system.version}">
</head>
<body>
<div class="container login">
    <div class="content">
        <div id="large-header" class="large-header">
            <div class="main-title">
                <div class="beg-login-box">
                    <header>
                        <h1>{:config('app_name')}后台登录</h1>
                    </header>
                    <div class="beg-login-main">
                        <form class="layui-form layui-form-pane" method="post">
                            <div class="layui-form-item">
                                <label class="beg-login-icon fs1">
                                    <span class="layui-icon layui-icon-username"></span>
                                </label>
                                <input type="text" name="username" lay-verify="required" placeholder="这里输入登录名" value="admin" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <label class="beg-login-icon fs1">
                                    <i class="layui-icon layui-icon-password"></i>
                                </label>
                                <input type="password" name="password" lay-verify="required" placeholder="这里输入密码" value="111111" class="layui-input">
                            </div>
                            {if config('captcha') == 1}
                            <div class="layui-form-item">
                                <input type="text" name="captcha" id="captcha" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
                                <div class="captcha">
                                    <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:url("/captcha")}/'+'id='+Math.floor(Math.random()*100)"/>
                                </div>
                            </div>
                            {/if}
                            <div class="layui-form-item">
                                <button type="submit" class="layui-btn btn-submit btn-blog" lay-submit lay-filter="login">登录</button>
                            </div>
                        </form>
                    </div>
                    <footer>
                        <p>{:config('app_name')} © {:date('Y',time())}</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/admin/js/login.js"></script>
{include file="common/footer"/}
<script>
    layui.use('form',function(){
        var form = layui.form,$ = layui.jquery;
        //监听提交
        form.on('submit(login)', function(data){
            loading =layer.load(1, {shade: [0.1,'#fff'] });//0.1透明度的白色背景
            $.post('{:url("index/login")}',data.field,function(res){
                layer.close(loading);
                if(res.code == 200){
                    layer.msg(res.msg, {icon: 1, time: 1000}, function(){
                        location.href = "{:url('admin/index/index')}";
                    });
                }else{
                    $('#captcha').val('');
                    layer.msg(res.msg, {icon: 2, anim: 6, time: 1000});
                    $('.captcha img').attr('src','{:url("/captcha")}/id='+Math.floor(Math.random()*100));
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
